<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;1,300&display=swap" rel="stylesheet">

    <style>
        .primary_font{
            font-family: 'Roboto Mono', monospace;
            font-size: 23px;
            line-height: 3.3em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
<h1>Lorem ipsum dolor sit. </h1>
<p class="primary_font">Lorem ipsum dolor sit amet <span> adipisicing elit</span>. Totam aperiam perferendis possimus nihil officiis illo doloribus eligendi nemo, modi ipsa!</p>
</body>
</html>
